<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye-control</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="index-container">
        <div class="index-content">
            <div class="video__wrapper video__wrapper_margin" id="video__wrapper">
                <video id="video" class="video">
                    No video support in your browser... Use Google Chrome
                </video>
            </div>
            <button class="index__horizont-button horizont-button_margin" id="horizont-button">Center</button>
            <button class="index__horizont-button horizont-button_margin" id="fix-pos">Fix</button>
            <div class="index__horizont-point" id="horizont-point"></div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Scripts -->
    <script src="js/vars.js"></script>
    <script src="js/index.js"></script>    
    <script src="js/model_pred.js"></script>
    <script src="js/extra_func.js"></script>
    <script src="js/face_points_render.js"></script>
    <!-- TF -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.6.0/dist/tf.js"></script>
    <!-- Model -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>
</body>

</html>
